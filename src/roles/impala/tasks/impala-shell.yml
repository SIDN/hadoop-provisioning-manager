- name: Install required packages
  ansible.builtin.package:
    name:
      - python3-dev
      - python3-bitarray
    state: latest
  become: yes
  when: ansible_distribution == 'Ubuntu'
  
- name: Install required Python packages
  pip:
    name: 
      - kerberos
      - impala-shell
  become: yes
  when: ansible_distribution == 'Ubuntu'
  
