- name: Create OS group
  ansible.builtin.group:
    name: "{{ jupyterhub_os_group }}"
    state: present
  become: yes
  
- name: Include Create OS user
  include_role:
    name: create-system-user
  vars:
    new_user: "{{ jupyterhub_os_user }}"
    new_group: "{{ jupyterhub_os_group }}"
    
- name: Add user to group docker
  user:
    name: '{{ jupyterhub_os_user }}'
    groups: docker
    append: yes
  become: yes
    
- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ jupyterhub_os_user }}"
    group: "{{ jupyterhub_os_group }}"
  loop:
    - '{{ jupyterhub_etc_dir }}'
    - '{{ jupyterhub_log_dir }}'
  become: yes
  
- name: Create Systemd unit
  ansible.builtin.template:
    src: ../templates/{{ item }}
    dest: /etc/systemd/system/{{ item | replace('.j2','') }}
  loop:
    - jupyterhub.service.j2
  become: yes
  
- name: Systemctl Reload Daemons
  shell: systemctl daemon-reload
  become: yes
  
- name: Include create database
  include_tasks: tasks/database.yml
  
- name: Include build docker image 
  include_tasks: tasks/docker-build.yml
  
# jupyter notebooks run on cluster hosts, every cluster host needs 
# py env for this.
- name: Create Python cluster env
  set_fact:
     py_version: 3
     py_env_name: 'jupyterhub_env'
     py_env_req_file: "{{ cache_root }}/jupyterhub/requirements.txt"
     py_env_permission: 'root:{{ jupyterhub_os_group }}'

- name: Include role for Python create venv
  include_role:
    name: python-venv
  